<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
</head>
<body>
    <div id="kvalinta">
        <input id="salasana" type="password" placeholder="salasana">
        <input id="yp" type="button" value="Ylläpitäjä">
    </div>

    <div id="yllapitajasivu" style="display: none; margin-bottom: 20px">
        <input id="logOff" type="button" value="Kirjaudu ulos">
        <br>
        <p>Yllapitäjä</p>
        <input id="voteText" type="text" value="" placeholder="Äänestys">
        <input id="addVoteBtn" type="button" value="Luo äänestys">
        <input id="removeVoteBtn" type="button" value="Poista äänestys">
        <br>
        <input id="vaihtoEhto1" type="text" value="Vaihtoehto 1" placeholder="Vaihtoehto 1">
        <input id="vaihtoEhto2" type="text" value="Vaihtoehto 2" placeholder="Vaihtoehto 2">
    </div>

    <div id="kayttajasivu" style="display: block">
        <p>Käyttäjä</p>
    </div>

    <div id="aanestyslista">
    </div>

    <script src="script.js"></script>
</body>
</html>
